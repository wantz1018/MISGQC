<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中储粮质检信息管理系统</title>
</head>
<body>
<form method="get" action="">
    <table>
        <tr>
            <th colspan="3">用户注册</th>
        </tr>
        <tr>
            <td>
                <div class="prompt">用户名</div>
            </td>
            <td colspan="2"><input type="text" name="username" id=""></td>
        </tr>
        <tr>
            <td>
                <div class="prompt">密码</div>
            </td>
            <td colspan="2"><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><div>电子邮箱</div></td>
            <td><div><input type="text" name="email" id="emailInputBox"></div></td>
            <td><div><button type="button">发送验证码</button></div></td>
        </tr>
        <tr>
            <td>
                <div class="prompt">验证码</div>
            </td>
            <td><input type="text" name="checkCode" id="checkCodeInputBox"></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <div><a href="login.html">返回登录</a></div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="loginButton" type="submit" value="注册">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
